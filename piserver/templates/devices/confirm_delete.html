{% extends 'base.html' %}

{% block body %}
    <h1>Delete device</h1>
    <form method="POST">
        Are you sure that you want to delete device {{ device.name }}?

        <br />
        <br />

        <input type="submit" class="button button-primary" value="Delete" />
        <a class="button" href="{{ url_for('view_device', id=device.id) }}">Cancel</a>
    </form>
{% endblock %}
