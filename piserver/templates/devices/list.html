{% extends 'base.html' %}

{% block body %}
    <h1>Devices</h1>

    <a class="button button-primary" href="{{ url_for('create_device') }}">New device</a>

    <table class="u-full-width">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>IP address</th>
                <th>Current value</th>
                <th style="text-align: right">Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for device in devices %}
                <tr>
                    <td>{{ device.id }}</td>
                    <td>{{ device.name }}</td>
                    <td>{{ device.ip_address }}</td>
                    <td>{{ device.current_value }} {{ device.unit }}</td>
                    <td style="text-align: right">
                        <a class="button" href="{{ url_for('edit_device', id=device.id) }}">Edit</a>
                        <a class="button">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
