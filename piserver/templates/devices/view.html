{% extends 'base.html' %}

{% block body %}
    <h1>{{ device.name }}</h1>

    <div class="u-pull-right">
        <a class="button" href="{{ url_for('edit_device', id=device.id) }}">Edit</a>
        <a class="button" href="{{ url_for('delete_device', id=device.id)}}">Delete</a>
    </div>

    {% if device.output_pin %}
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.output_state() }} Output <br />

            <input type="submit" class="button button-primary" value="Set" />
        </form>
    {% else %}
        here is a gauge
    {% endif %}

    <br />
    <br />

    <a class="button" href="{{ url_for('list_devices') }}">Back</a>
{% endblock %}
